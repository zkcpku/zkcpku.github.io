---
layout: default
---

<div class="ai-hero">
  <div class="ai-hero__container">
    <div class="ai-hero__content">
      <div class="ai-hero__text">
        <h1 class="ai-hero__title ai-scroll-reveal">
          Hi there! <span class="highlight">AI Coding Researcher</span>
        </h1>
        <div class="ai-hero__subtitle ai-scroll-reveal">
          <div class="ai-typing-effect"></div>
        </div>
        <div class="ai-scroll-reveal">
          {{ content }}
        </div>
      </div>
      <div class="ai-hero__image-container ai-scroll-reveal">
        <img src="assets/photo.png" alt="{{ site.title }}" class="ai-hero__image" height="200">
      </div>
    </div>
  </div>
</div>
